<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paple</title>
    {#  j-Query CDN  #}
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    {#  Bootstrap CDN  #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/account.css">

    <script>
        function group_signin(){
            location.href = '/group/group_signin/'
        }
    </script>

</head>
<body>
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/static/image/index.jpg');"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3> 지금 바로 <strong> <br> 그룹</strong>에 가입하세요.</h3>
                    <p class="mb-4">친구가 보낸 참여코드가 있다면 <br> 이곳에 입력해주세요.</p>
                    <form method="POST" action="{% url 'group:group_login' %}">
                        {% csrf_token %}
                        {{ message }}
                        <div class="form-group">
                            <label for="invite_code">초대 코드</label>
                            <input type="text" class="form-control" placeholder="초대 코드" name="invite_code" id="invite_code">
                        </div>
                        <button type="submit" class="btn btn-dark" style="margin-top: 20px;">Group In</button>
                    </form>
                    <button type="submit" class="btn btn-dark"
                            onclick="group_signin()" style="margin-top: 20px;">Group Sign in</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
