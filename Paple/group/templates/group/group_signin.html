<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paple</title>
    {#  j-Query CDN  #}
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    {#  Bootstrap CDN  #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/account.css">
</head>
<body>
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/static/image/index.jpg');"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3> 참여코드는 [ <strong>{{ invite_code }}</strong> ]입니다.</h3> <br>
                    <p class="mb-4"><strong>새 그룹</strong>을 만들어보세요! </p>
                    <form method="POST" href="{% url 'group:group_signin' %}">
                        {% csrf_token %}
                        {{ message }}
                        {% for field in form %}
                            <div>
                                {{ field.label }}
                                {{ field}}
                                <br>
                            </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-black btn-primary"> Sign In </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
